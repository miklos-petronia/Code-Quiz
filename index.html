<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <title>Quiz APP | CodingMiklos</title>

 </head>

<body>
    <header>
    <h4 id="view-high-scores">View High Scores</h4>
    <h4 class="stopwatch">Time: <span id="stopwatch"></span></h4>
    </header>
    
    <div id="opener-container" class="appear">
    <div class="container start">

    <h1>Welcome to Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will
    penalize your score/time.</p>
    <button class="btn startend" id="begin-game">Start Quiz</button></div>
    </div>

    <div id="quiz-container" class="conceal">
    <div class="container questions">
         <div id="question"></div>
        <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div

    <div id="final-container" class="conceal">
    <div class="container end">
        <div id=score-banner>
        <h1>All done!</h1>
    </div>


        <form id="initials-form" class="initials">
            <p> Enter Initials:
            <input type="text" name="initials" id="initials" class="text-input" />
            <button class="btn startend" id="sumbit-score" type="submit">Submit</button></p>
        </form></div>

    </div>


        <div id="high-score-container" class="conceal">
            <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
            <div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button></div>
        </div>
    </div>


    <div class="conceal" id="correct">
        <h2>Correct!</h2>
        </div>
        <div class="conceal" id="incorrect">
        <h2>incorrect</h2>
    </div>


    <script src="script.js"></script>
    </body>

</html>
